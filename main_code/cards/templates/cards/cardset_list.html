{% extends "cards/base.html" %}
{% block content %}
<h1>Card Sets</h1>
<ul>
    {% for cardset in cardsets %}
        <li><a href="{% url 'cards:cardset-detail' pk=cardset.pk %}">{{ cardset.name }}</a></li>
    {% empty %}
        <li>No cardsets available.</li>
    {% endfor %}
</ul>
{% endblock %}
