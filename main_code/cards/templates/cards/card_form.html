{% extends "cards/base.html" %}

{% block content %}
<div class="mt-5">
{% if card %}
<h2>✏️ Edit Card</h2>
{% else %}
<h2>✨ Create New Card</h2>
{% endif %}
    <form method="post">
        <div class="form-group form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary mt-3 mb-4" value="Save Card">
    </div>
    </form>
</div>
{% endblock %}
